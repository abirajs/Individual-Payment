deployAs:
  - name: enabler
    applicationType: assets

  - name: processor
    applicationType: service
    endpoint: /
    scripts:
      postDeploy: npm install && npm run connector:post-deploy
      preUndeploy: npm install && npm run connector:pre-undeploy

    configuration:
      standardConfiguration:
        # Simulated Title for commercetools settings
        - key: SECTION_HEADER_CTP
          label: "Commercetools Configuration"
          description: "Provide project-level and API-related configurations."
          type: text
          required: false

        - key: CTP_PROJECT_KEY
          description: "commercetools project key"
          required: true

        - key: CTP_AUTH_URL
          description: "commercetools Auth URL"
          required: true
          default: "https://auth.europe-west1.gcp.commercetools.com"

        - key: CTP_API_URL
          description: "commercetools API URL"
          required: true
          default: "https://api.europe-west1.gcp.commercetools.com"

        - key: CTP_SESSION_URL
          description: "Session API URL"
          required: true
          default: "https://session.europe-west1.gcp.commercetools.com"

        - key: CTP_JWKS_URL
          description: "JWKs URL"
          required: true
          default: "https://mc-api.europe-west1.gcp.commercetools.com/.well-known/jwks.json"

        - key: CTP_JWT_ISSUER
          description: JWT Issuer
          required: true
          default: "https://mc-api.europe-west1.gcp.commercetools.com"

         - key: NOVALNET_PRIVATE_KEY
          description: "Novalnet unique identifier."
          required: true
          
        - key: NOVALNET_PUBLIC_KEY
          description: "Novalnet unique identifier."
          required: true
          
        - key: NOVALNET_TARIFF_KEY
          description: "Novalnet unique identifier."
          required: true
          
        - key: NOVALNET_WEBHOOK_URL
          description: "Novalnet unique identifier."
          required: true
          
      securedConfiguration:
        # Simulated Title for Sensitive Config
        - key: CTP_CLIENT_SECRET
          description: "commercetools client secret"
          required: true

        - key: CTP_CLIENT_ID
          description: "commercetools client ID with required scopes"
          required: true
